# beads3d nginx config â€” serves static files and reverse-proxies daemon API.
# In K8s this is overridden by the Helm ConfigMap (bd-56z54).
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Static assets with cache headers
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # Reverse-proxy daemon API (strips /api prefix)
    # BD_DAEMON_URL is replaced at container startup by envsubst or ConfigMap
    location /api/ {
        proxy_pass http://localhost:9080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # SSE events stream
    location /events {
        proxy_pass http://localhost:9080/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }
}
