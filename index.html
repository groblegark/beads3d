<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beads3d</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      color: #c0c0c0;
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      overflow: hidden;
    }
    #graph { width: 100vw; height: 100vh; }

    /* HUD overlay */
    #hud {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 100;
      pointer-events: none;
    }
    #hud h1 {
      font-size: 14px;
      font-weight: 600;
      color: #4a9eff;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    #hud .stats {
      font-size: 11px;
      color: #666;
      line-height: 1.6;
    }
    #hud .stats span { color: #888; }

    /* Node tooltip */
    #tooltip {
      position: fixed;
      display: none;
      background: rgba(10, 10, 20, 0.92);
      border: 1px solid #2a2a3a;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 11px;
      line-height: 1.5;
      max-width: 320px;
      z-index: 200;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    #tooltip .title {
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 4px;
    }
    #tooltip .id { color: #4a9eff; font-size: 10px; }
    #tooltip .meta { color: #888; font-size: 10px; margin-top: 4px; }
    #tooltip .hint { color: #555; font-size: 9px; margin-top: 6px; font-style: italic; }

    /* Controls bar (top-right) */
    #controls {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 200px;
    }

    /* Search input */
    #search-input {
      background: rgba(20, 20, 35, 0.85);
      border: 1px solid #2a2a3a;
      color: #ccc;
      font-family: inherit;
      font-size: 11px;
      padding: 7px 10px;
      border-radius: 4px;
      outline: none;
      backdrop-filter: blur(4px);
      width: 100%;
    }
    #search-input:focus { border-color: #4a9eff; color: #fff; }
    #search-input::placeholder { color: #555; }

    /* Filter groups */
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .filter-group label {
      font-size: 9px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      margin-bottom: 2px;
    }

    /* Button style (shared) */
    .ctrl-btn {
      background: rgba(20, 20, 35, 0.85);
      border: 1px solid #2a2a3a;
      color: #777;
      font-family: inherit;
      font-size: 9px;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.15s;
      backdrop-filter: blur(4px);
    }
    .ctrl-btn:hover { border-color: #4a9eff; color: #ccc; }
    .ctrl-btn.active { border-color: #4a9eff; color: #4a9eff; }

    /* Layout + action buttons row */
    .btn-row {
      display: flex;
      gap: 4px;
    }
    .btn-row .ctrl-btn { flex: 1; text-align: center; }

    /* Filter count */
    #filter-count {
      font-size: 10px;
      color: #555;
      text-align: right;
    }

    /* Legend */
    #legend {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 100;
      font-size: 10px;
      display: flex;
      gap: 14px;
      opacity: 0.6;
    }
    #legend .item { display: flex; align-items: center; gap: 5px; }
    #legend .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    /* Connection status */
    #status {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 100;
      font-size: 10px;
      color: #444;
    }
    #status.connected { color: #2d8a4e; }
    #status.error { color: #d04040; }

    /* Keyboard hints */
    #keyhints {
      position: fixed;
      bottom: 36px;
      right: 16px;
      z-index: 100;
      font-size: 9px;
      color: #333;
    }

    /* Detail panel (slide-out) */
    #detail {
      position: fixed;
      top: 0;
      right: 0;
      width: 380px;
      height: 100vh;
      background: rgba(12, 12, 22, 0.95);
      border-left: 1px solid #1a1a2a;
      z-index: 300;
      overflow-y: auto;
      padding: 20px;
      display: none;
      transform: translateX(100%);
      transition: transform 0.2s ease-out;
      backdrop-filter: blur(12px);
    }
    #detail.open { transform: translateX(0); }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .detail-id {
      color: #4a9eff;
      font-size: 11px;
    }
    .detail-close {
      background: none;
      border: none;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
    }
    .detail-close:hover { color: #fff; }

    .detail-title {
      font-size: 14px;
      font-weight: 600;
      color: #e0e0e0;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 16px;
    }

    .tag {
      font-size: 9px;
      padding: 2px 7px;
      border-radius: 3px;
      background: rgba(40, 40, 60, 0.8);
      color: #999;
      border: 1px solid #2a2a3a;
    }
    .tag-open { color: #2d8a4e; border-color: #2d8a4e33; }
    .tag-in_progress { color: #d4a017; border-color: #d4a01733; }
    .tag-blocked { color: #d04040; border-color: #d0404033; }
    .tag-assignee { color: #ff6b35; border-color: #ff6b3533; }

    .detail-body {
      font-size: 11px;
      line-height: 1.6;
      color: #aaa;
    }
    .detail-body.loading { color: #555; font-style: italic; }

    .detail-section {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid #1a1a2a;
    }
    .detail-section h4 {
      font-size: 10px;
      color: #4a9eff;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .detail-section pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: inherit;
      font-size: 11px;
      color: #bbb;
      max-height: 200px;
      overflow-y: auto;
    }
    .dep-item {
      font-size: 10px;
      color: #888;
      padding: 2px 0;
    }
    .detail-timestamps {
      font-size: 9px;
      color: #555;
      border-bottom: none;
    }

    /* Context menu */
    #context-menu {
      position: fixed;
      display: none;
      background: rgba(12, 12, 22, 0.95);
      border: 1px solid #2a2a3a;
      border-radius: 6px;
      padding: 4px 0;
      font-size: 11px;
      z-index: 400;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 24px rgba(0,0,0,0.6);
      min-width: 180px;
    }
    #context-menu .ctx-header {
      padding: 6px 12px;
      font-size: 10px;
      color: #4a9eff;
      border-bottom: 1px solid #1a1a2a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 240px;
    }
    #context-menu .ctx-item {
      padding: 6px 12px;
      color: #bbb;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #context-menu .ctx-item:hover {
      background: rgba(74, 158, 255, 0.1);
      color: #fff;
    }
    #context-menu .ctx-item .ctx-key {
      margin-left: auto;
      font-size: 9px;
      color: #444;
    }
    #context-menu .ctx-sep {
      height: 1px;
      background: #1a1a2a;
      margin: 4px 0;
    }
    #context-menu .ctx-toast {
      color: #2d8a4e;
    }

    /* Minimap */
    #minimap {
      position: fixed;
      bottom: 56px;
      right: 16px;
      z-index: 100;
      width: 180px;
      height: 140px;
      background: rgba(10, 10, 20, 0.85);
      border: 1px solid #2a2a3a;
      border-radius: 6px;
      cursor: crosshair;
      backdrop-filter: blur(4px);
      image-rendering: pixelated;
    }
    #minimap:hover { border-color: #4a9eff; }
    #minimap-label {
      position: fixed;
      bottom: 198px;
      right: 16px;
      z-index: 100;
      font-size: 9px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #2a2a3a; border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: #4a4a5a; }
  </style>
</head>
<body>
  <div id="graph"></div>

  <div id="hud">
    <h1>beads3d</h1>
    <div class="stats" id="stats"></div>
  </div>

  <div id="controls">
    <input type="text" id="search-input" placeholder="search ( / ) · enter fly · ↑↓ cycle" autocomplete="off" spellcheck="false">

    <div class="filter-group">
      <label>status</label>
      <button class="ctrl-btn filter-status" data-status="open">open</button>
      <button class="ctrl-btn filter-status" data-status="in_progress">active</button>
      <button class="ctrl-btn filter-status" data-status="closed">closed</button>
    </div>

    <div class="filter-group">
      <label>type</label>
      <button class="ctrl-btn filter-type" data-type="epic">epic</button>
      <button class="ctrl-btn filter-type" data-type="feature">feature</button>
      <button class="ctrl-btn filter-type" data-type="bug">bug</button>
      <button class="ctrl-btn filter-type" data-type="task">task</button>
    </div>

    <div class="filter-group">
      <label>layout</label>
      <div class="btn-row" id="layout-controls">
        <button class="ctrl-btn active" id="btn-layout-free">free</button>
        <button class="ctrl-btn" id="btn-layout-dag">dag</button>
        <button class="ctrl-btn" id="btn-layout-timeline">time</button>
        <button class="ctrl-btn" id="btn-layout-radial">radial</button>
        <button class="ctrl-btn" id="btn-layout-cluster">cluster</button>
      </div>
    </div>

    <div class="btn-row">
      <button class="ctrl-btn" id="btn-bloom">bloom</button>
      <button class="ctrl-btn" id="btn-refresh">refresh</button>
    </div>

    <div class="btn-row">
      <button class="ctrl-btn" id="btn-screenshot">screenshot (p)</button>
      <button class="ctrl-btn" id="btn-export">export (x)</button>
    </div>

    <div id="filter-count"></div>
  </div>

  <div id="legend">
    <div class="item"><span class="dot" style="background:#2d8a4e"></span> open</div>
    <div class="item"><span class="dot" style="background:#d4a017"></span> active</div>
    <div class="item"><span class="dot" style="background:#8b45a6"></span> epic</div>
    <div class="item"><span class="dot" style="background:#d04040"></span> blocked</div>
    <div class="item"><span class="dot" style="background:#ff6b35"></span> agent</div>
    <span style="color:#333;margin:0 4px">|</span>
    <div class="item"><span style="color:#d04040;font-size:12px">&#x1F6E1;</span> blocks</div>
    <div class="item"><span style="color:#d4a017;font-size:12px">&#x23F0;</span> waits</div>
    <div class="item"><span style="color:#8b45a6;font-size:12px">&#x1F517;</span> parent</div>
  </div>

  <div id="tooltip"></div>
  <span id="minimap-label">minimap</span>
  <canvas id="minimap" width="360" height="280"></canvas>
  <div id="status">connecting...</div>
  <div id="keyhints">/ search &middot; enter fly &middot; &uarr;&darr; cycle &middot; esc close &middot; r refresh &middot; b bloom &middot; m minimap &middot; 1-5 layout</div>

  <div id="detail"></div>
  <div id="context-menu"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
