apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "beads3d.fullname" . }}-nginx
  labels:
    {{- include "beads3d.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Patch cached JS bundles: force rest mode (kbeads doesn't speak Connect-RPC on HTTP port)
        sub_filter_once off;
        sub_filter_types application/javascript;
        sub_filter 'mode||"rpc"' 'mode||"rest"';

        # Static assets with cache headers
        location /assets/ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
            expires 5m;
        }

        # Reverse-proxy API (strips /api prefix) — REST paths
        location /api/ {
            proxy_pass {{ .Values.daemon.url }}/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # SSE events stream (kbeads REST mode)
        location /api/v1/events/stream {
            proxy_pass {{ .Values.daemon.url }}/v1/events/stream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # SSE events stream (legacy rpc mode — redirect to REST)
        location /api/events {
            proxy_pass {{ .Values.daemon.url }}/v1/events/stream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # SSE bus events stream (kbeads REST path)
        location /api/v1/bus/ {
            proxy_pass {{ .Values.daemon.url }}/v1/bus/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # SSE bus events stream (legacy path — rewrite to v1)
        location /api/bus/ {
            proxy_pass {{ .Values.daemon.url }}/v1/bus/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }
    }
