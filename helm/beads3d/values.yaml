image:
  repository: ghcr.io/groblegark/beads3d
  tag: "2026.224.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
# - name: ghcr-pull-secret

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  host: ""  # Set per-namespace (e.g., beads3d-gasboat.app.devops.fics.ai)
  ipWhitelist:
    enabled: false
    sourceRange: []
    depth: 1
  basicAuth:
    enabled: false
    secret: ""

# URL of the beads daemon service (used in nginx reverse proxy)
daemon:
  url: http://bd-daemon:9080

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
